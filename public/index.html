<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Che Sudaka</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/tour-style.css">
</head>
<body>
  
    <section class="header" >
           <div class="logo-brand">
               <img src="./img/layout/logo-principal.png" alt="">
           </div>
    </section>

    <div class="containerGrid">
        
        
        <section class="hero">
           <div class="container-row flex-center">
                <canvas class="canvas_hero" width="1280" height="720"></canvas>
           </div>
        </section>

        <section class="tour">
            <div class="container-row">
            <section class="block-tour">
                <section class="tourinterno" id="pagUno">
                    
                    <div class="tour--info">
        
                        <div class="tour--info-header">
        
                        <h1 class="tour--info-title">Tour</h1>
                        <p class="tour--info-subtitle">Recorriendo el mundo sin papeles</p>
        
                        </div>
        
                        <img class="tour--img-chiva" src="./img/coche.png">
                        
                    </div>
                
                    <div class="tour--concerts" id="tour-concerts">
                    
                        <div class="tour--concerts-scroll"id="tour--concerts-scroll">
        
                        </div>
                            
                    </div> 
        
                        <div class="tour--concerts-button">
        
                            <button class="concerts--button-arrow">
                            <img data-verMas="verMas" class="concerts--button-img" src="./img/arrow-white.png" />Ver Mas</button>
        
                        </div>
                        <!-- <div id="loadConcertItem" class="loadConcertItem"></div> -->
                                
                </section>
        
        
                <section class="tourDos" id="pagDos">
                    <!-- <div class="tour-info">
        
            
                    </div> -->
                    <h>hola</h>
                </section>
            </section>
            </div>
        </section>

        <section class="spotify">


        </section>


        <section class="gallery">
            <div class="container-row">
                    <div class="gallery-main">
                    
                            <h1 class ="gallery__titulo">Todo Vuelve</h1>
                            <h2 class ="gallery__subtitulo">Galeria</h2>
                            <div id="galleryPrint" class="gallery__site">
                                <div id="galleryPrincipal" class ="gallery__box--principal"></div>
                                <div id="gallerySecundary" class ="gallery__box--secundary"></div>
                            </div>    
                            <button class ="gallery__boton">Ver Mas</button>
                    
                        </div>
             </div>           
        </section>
        
    </div>
  <script src="./js/script.js"></script>
  <script src="./js/gallery.js"></script>
  <script src="./js/canvas-hero.js"></script>
</body>
</html>
